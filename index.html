        <script type="text/javascript">
            $(function(){
                let isSyncronizing = false;

                function buildRow(data){
                  if(data){
                    return "<tr>"+
                    "<td>"+data.name+"</td>"+
                    "<td>"+data.category+"</td>"+
                    "<td>"+data.price+"</td>"+
                    "<td>"+data.quantity+"</td>"+
                    "</tr>";
                  }
                  return "";
                }

                function syncData(){
                  isSyncronizing = true;
                    $.ajax({
                      url : 'http://localhost:3000/syncData',
                      dataType : 'json',
                      success : function(response){
                          if(response && response.success){
                            isSyncronizing = false;
                            getAllData();
                          }
                      },
                      error : function(error){
                        console.log(error);
                      }
                    });
                }

                function getAllData(){
                    $.ajax({
                      url : 'http://localhost:3000/getProducts',
                      dataType : 'json',
                      success : function(response){
                          if(response && response.success
                            && response.data){
                            console.log(response.data);
                            let rows = response.data.map(item => {
                              return buildRow(item);
                            });
                            $("#products-table").html(rows.join(' '));
                          }
                      },
                      error : function(error){
                        console.log(error);
                      }
                    });
                }

                $("#sendshit").click(function(){
                  
                    var product = {
                      "name" : $("#name").val(),
                      "category" : $("#category").val(),
                      "price" : $("#price").val(),
                      "quantity" : $("#quantity").val()
                    };
                    $.ajax({
                      url : 'http://localhost:3000/createProduct',
                      type: 'post',
                      data : product,
                      dataType : 'json',
                      success : function(response){
                        if(response.success){
                          $("#products-table").append(buildRow(response.data));
                        }else{
                          alert("Product couldn't be inserted");
                        }
                      },
                      error : function(error){
                        console.log(error);
                      }
                    });
                });

                $("#syncBtn").click(function(){
                    syncData();
                });

                getAllData();
            });
        </script>
